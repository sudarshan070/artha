<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Athrva</title>

    <!-- css reset -->
    <link rel="stylesheet" href="assets/stylesheet/style.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a548432773.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class=" container top-border">
        <div class="container flex header-padding">
          <div class="logo">
            <img src="assets/images/logo.png" alt="logo" />
          </div>
          <div class="nevigation">
            <ul>
              <li class="call">Call us: +91 9087654321</li>
              <li>
                <ul class="icon">
                  <li><i class="fab fac fa-facebook"></i></li>
                  <li><i class="fab twi fa-twitter"></i></li>
                  <li><i class="far mail fa-envelope"></i></li>
                </ul>
              </li>
              <li class="iso">ISO 9001:2008 Certified</li>
              <li>
                <ul class="nav">
                  <li class="active">
                    <a href="#">Home</a>
                  </li>
                  <li>
                    <a href="#">About us</a>
                  </li>
                  <li>
                    <a href="#">Vehicles & Tariff</a>
                  </li>
                  <li>
                    <a href="#">FAQ</a>
                  </li>
                  <li>
                    <a href="#">Tour Package</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="about padding">
        <div class="container flex">
          <div class="about-col form">
            <form action="">
              <h2>Quick Booking Form</h2>
              <div class="flex input-padding">
                <label class="lable" for="name">Name:</label>
                <input class="input" type="text" id="name" name="username" />
              </div>
              <div class="flex input-padding">
                <label class="lable" for="name">Contact No.:</label>
                <input class="input" type="text" id="name" name="contact" />
              </div>
              <div class="flex input-padding">
                <label class="lable" for="name">Email ID:</label>
                <input class="input" type="text" id="Email" name="Email" />
              </div>
              <div class="flex input-padding">
                <label class="lable" for="name">Joureny Date:</label>
                <input class="input" type="date" id="date" name="calender" />
              </div>
              <div class="flex input-padding">
                <label for="City from">City From:</label>
                <select class="select" name="City from" id="City">
                  <option value="select">select</option>
                  <option value="Pune">Pune</option>
                  <option value="Lonavala">Lonavala</option>
                  <option value="Chinchwad">Chinchwad</option>
                  <option value="Mumbai">Mumbai</option>
                </select>
              </div>
              <div class="flex input-padding">
                <label for="City to">City To:</label>
                <select class="select" name="City to" id="City">
                  <option value="select">select</option>
                  <option value="Pune">Pune</option>
                  <option value="Lonavala">Lonavala</option>
                  <option value="Chinchwad">Nasik</option>
                  <option value="Mumbai">Mumbai</option>
                </select>
              </div>
              <div class="flex input-padding">
                <label for="vehicle">Vehicles:</label>
                <select class="select" name="vehicle" id="vehicle">
                  <option value="select">select</option>
                  <option value="Pune">Pune</option>
                  <option value="Lonavala">Lonavala</option>
                  <option value="Chinchwad">Chinchwad</option>
                  <option value="Mumbai">Mumbai</option>
                </select>
              </div>
              <div class="flex input-padding">
                <label class="lable" for="name">Promocode</label>
                <input
                  class="input"
                  type="text"
                  id="promocode"
                  name="promocode"
                />
              </div>
              <button>Submit</button>
            </form>
          </div>
          <div class="about-col image">
            <img src="assets/images/Lonavala.jpg" alt="Lonavala" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
